    <body>
        <div class="container w-50 mt-2">
            <div class="row ">
                <div class="col-md-12">

                    <div class="card bg-light" style="width: 25rem;border: 2px solid black;">
                        <div class="card-body">
                            <h1 class="card-title text-center " style="color:black;">Calculator</h1>
                            <input id="result" class="form-control " style="height:70px; border: 1px solid black;"
                                type="text" aria-label="default input example">
                            <div class="parent mt-4" style="display:flex ; justify-content:space-evenly">
                                <div>
                                    <button onclick="display(1)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">1</button>

                                </div>
                                <div>
                                    <button onclick="display(2)" type="button" class="btn btn-info "
                                        style="background-color: black;border:none; color:white; font-weight: bold;">2</button>

                                </div>
                                <div>
                                    <button onclick="display(3)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">3</button>

                                </div>
                                <div>
                                    <button onclick="display('/')" type="button" class="btn btn-info"
                                        style="background-color: rgba(255, 166, 0, 0); border:none">/</button>

                                </div>





                            </div>

                            <div class="parent mt-4" style="display:flex ; justify-content:space-evenly">
                                <div>
                                    <button onclick="display(4)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">4</button>

                                </div>
                                <div>
                                    <button onclick="display(5)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">5</button>

                                </div>
                                <div>
                                    <button onclick="display(6)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">6</button>

                                </div>
                                <div>
                                    <button onclick="display('*')" type="button" class="btn btn-info"
                                        style="background-color: rgba(255, 166, 0, 0); border:none">*</button>

                                </div>





                            </div>

                            <div class="parent mt-4" style="display:flex ; justify-content:space-evenly">
                                <div>
                                    <button onclick="display(7)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">7</button>

                                </div>
                                <div>
                                    <button onclick="display(8)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">8</button>

                                </div>
                                <div>
                                    <button onclick="display(9)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">9</button>

                                </div>
                                <div>
                                    <button onclick="display('-')" type="button" class="btn btn-info"
                                        style="background-color: rgba(255, 166, 0, 0); border:none">-</button>

                                </div>





                            </div>
                            <div class="parent mt-4" style="display:flex ; justify-content:space-evenly">
                                <div>
                                    <button onclick="display(0)" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">0</button>

                                </div>
                                <div>
                                    <button onclick="allclear()" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">AC</button>

                                </div>
                                <div>
                                    <button onclick="evaluation()" type="button" class="btn btn-info"
                                        style="background-color: black;border:none; color:white; font-weight: bold;">=</button>

                                </div>
                                <div>
                                    <button onclick="display('+')" type="button" class="btn btn-info "
                                        style="background-color: rgba(255, 166, 0, 0.027); border:none">+</button>
                                </div>





                            </div>
                            <button onclick="backspace()" type="button"
                                class="btn btn-secondary btn-lg mt-4 text-center ms-5 w-25">&#9003;</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
    <script src="./cal.js"></script>

</html>
